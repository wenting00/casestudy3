        return emailaddress.test(regexReq);

      function validateDate(){
        var now = new Date();
        var dateOfStart = document.getElementById("formDate").value;

        //check based on year
        if (dateOfStart.getFullYear()>now.getFullYear()){
          return true;
        }
        else if(dateOfStart.getFullYear()<now.getFullYear()){
          return false;
        }

        //check based on month
        if (dateOfStart.getMonth()>now.getMonth()){
          return true;
        }
        else if(dateOfStart.getMonth()<now.getMonth()){
          return false;
        }

        //check based on day
        if (dateOfStart.getDay()>now.getDay()){
          return true;
        }
        else {
          return false;
        }
      }
